name: Deploy Frontend to Cafe24

on:
  push:
    branches: [ main ]
    paths: ['fe/**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Create frontend .env file with secrets
      run: echo "${{ secrets.FRONTEND_ENV }}" > fe/.env

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./fe
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/football-club-frontend:${{ github.sha }}
          ${{ secrets.DOCKER_USERNAME }}/football-club-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.CAFE24_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
        ssh-keyscan -H ${{ secrets.CAFE24_HOST }} >> ~/.ssh/known_hosts

    - name: Copy docker-compose.yml to server
      run: |
        scp -i ~/.ssh/id_rsa docker-compose.yml root@${{ secrets.CAFE24_HOST }}:/opt/football-club/

    - name: Pull and tag frontend Docker image
      run: |
        ssh -i ~/.ssh/id_rsa root@${{ secrets.CAFE24_HOST }} "
          cd /opt/football-club &&
          docker pull ${{ secrets.DOCKER_USERNAME }}/football-club-frontend:${{ github.sha }} &&
          docker tag ${{ secrets.DOCKER_USERNAME }}/football-club-frontend:${{ github.sha }} football-club-frontend:latest
        "

    - name: Stop and remove existing frontend container
      run: |
        ssh -i ~/.ssh/id_rsa root@${{ secrets.CAFE24_HOST }} "
          echo 'Stopping existing frontend container...' &&
          docker stop frontend 2>/dev/null || echo 'No frontend container to stop' &&
          docker rm frontend 2>/dev/null || echo 'No frontend container to remove' &&
          echo 'Cleanup completed'
        "

    - name: Check Docker images
      run: |
        ssh -i ~/.ssh/id_rsa root@${{ secrets.CAFE24_HOST }} "
          echo 'Available Docker images:' &&
          docker images | grep football-club-frontend || echo 'No frontend images found'
        "

    - name: Start new frontend container
      run: |
        ssh -i ~/.ssh/id_rsa root@${{ secrets.CAFE24_HOST }} "
          echo 'Starting frontend container...' &&
          docker run -d --name frontend -p 3000:3000 football-club-frontend:latest &&
          echo 'Frontend container started successfully' &&
          sleep 2 &&
          docker ps | grep frontend || echo 'Frontend container not running after start'
        "

    - name: Verify frontend deployment
      run: |
        ssh -i ~/.ssh/id_rsa root@${{ secrets.CAFE24_HOST }} "
          echo \"Frontend container status:\"
          docker ps | grep frontend || echo \"Frontend container not running\"
          echo \"Frontend container logs:\"
          docker logs frontend | tail -10
        "

    - name: Deployment notification
      run: echo "âœ… Frontend deployment completed successfully!"
