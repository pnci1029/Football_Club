# Docker Compose 파일 - Cafe24 서버 배포용

services:
  football-club-frontend:
    image: football-club-frontend:latest
    container_name: football-club-frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  football-club-backend:
    image: football-club-backend:latest
    container_name: football-club-backend
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    volumes:
      - /opt/football-club/logs:/var/log/football-club
      - /opt/football-club/uploads:/opt/football-club/uploads
      - /opt/football-club/data:/app/data  # H2 데이터베이스 파일용
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"